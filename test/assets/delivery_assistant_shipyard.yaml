apiVersion: "spec.keptn.sh/0.2.0"
kind: "Shipyard"
metadata:
  name: "shipyard-sockshop"
spec:
  stages:
    - name: "combi1"
      sequences:
        - name: "artifact-delivery"
          tasks:
            - name: "approval"
              properties:
                pass: "automatic"
                warning: "automatic"

    - name: "combi2"
      sequences:
        - name: "artifact-delivery"
          tasks:
            - name: "approval"
              properties:
                pass: "manual"
                warning: "automatic"

    - name: "combi3"
      sequences:
        - name: "artifact-delivery"
          tasks:
            - name: "approval"
              properties:
                pass: "automatic"
                warning: "manual"

    - name: "combi4"
      sequences:
        - name: "artifact-delivery"
          tasks:
            - name: "approval"
              properties:
                pass: "manual"
                warning: "manual"

